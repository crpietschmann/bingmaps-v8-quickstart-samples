<!DOCTYPE html>
<html>
    <head>
        <title>Create a Pushpin using SVG</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    </head>
    <body>
        <h1>Create a Pushpin using SVG</h1>
        
        <div id='myMap' style='width: 600px; height: 400px;'></div>
        <script type='text/javascript'>
            function loadMap() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                    credentials: 'Your Bing Maps Key'
                });
                
                var svgSource = '<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"><circle cx="25" cy="25" r="20" fill="red" stroke="darkred" stroke-width="3" /></svg>'
                
                var pin = new Microsoft.Maps.Pushpin(map.getCenter(), {
                    icon: svgSource,
                    anchor: new Microsoft.Maps.Point(20, 20)
                });
                map.entities.push(pin);
            }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMap' async defer></script>
        
        <hr/>

    </body>
</html>
